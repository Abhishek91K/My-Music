<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player : Music for everyone</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/utility.css">
</head>

<body>
    <!-- <img src="logo.svg" alt="" srcset=""> -->

    <div class="container flex bg-black">
        <div class="left p-1">
            <div class="close">
                <img class="invert" src="assets/Img/close.svg" alt="">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo">
                    <img class="invert" src="assets/Img/logo.svg" alt="logo">
                    <span>Spotify</span>
                </div>
                <ul>
                    <li><img class="invert" src="assets/Img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="assets/Img/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m-1">
                <div class="heading">
                    <img class="invert" src="assets/Img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="songsList">
                    <ul>
                    </ul>
                </div>
                <div class="footer flex">
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/">
                            <span>Legal</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/safetyandprivacy/">
                            <span>Privacy Center</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/">
                            <span>Privacy Policy</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/cookies-policy/">
                            <span>Cookies</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3">
                            <span>About Ads</span>
                        </a>
                    </div>
                    <div>
                        <a href="https://www.spotify.com/in-en/accessibility/">
                            <span>Accessibility</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="right bg-grey rounded">
            <div class="header flex">
                <div class="nav flex">
                    <img class="hamburger invert" src="assets/Img/hamburger.svg" alt="">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#000000"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="#ffffff"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                </div>
                <div class="buttons">
                    <button class="btn signUp">Sign Up</button>
                    <button class="btn login">Log In</button>
                </div>
            </div>
            <div class="spotifyPlaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardContainer">
                    
                </div>
            </div>
            <div class="playbar">
                <div class="abovebar">
                    <div class="songInfo invert">
                    
                    </div>
                    <div class="songButtons">
                        <img width="25px" id="previous" src="assets/Img/prev.svg" alt="">
                        <img width="25px" id="play" src="assets/Img/play.svg" alt="">
                        <img width="25px" id="next" src="assets/Img/next.svg" alt="">
                    </div>
                    <div class="volContainer"> 
                        <div class="songTime invert">
                        
                        </div>
                        <div class="volume">
                            <img width="25px" src="assets/Img/volume.svg" alt="">
                            <input class="range" type="range">
                        </div>
                    </div>
                </div>
                <div class="seekbar">
                    <div class="circle"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
